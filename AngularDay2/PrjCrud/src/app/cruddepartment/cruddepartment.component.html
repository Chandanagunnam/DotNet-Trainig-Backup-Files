<p>cruddepartment works!</p>
<div class ="container">
    <h3>Adding data to department</h3>
    <div class = "jumbotron">
        <form>
            Deptid<br/><input type ="number" id ="did" name="deptid" [(ngModel)]="getdeptinfo.deptid"><br/><br/>
            Deptname<br/> <input type ="text" id ="dname" name="dname" [(ngModel)]="getdeptinfo.dname"><br/><br/>
            Location<br/> <input type ="text" id ="location" name="location" [(ngModel)]="getdeptinfo.location"><br/><br/>
            <button type ="submit" (click) ="addDepartment()">Save</button>
            <button class ="btn btn-success" type="submit" (click) ="updateDepartment()">Update</button>
        </form>
    </div>
    <hr>
    <h3>View</h3>
    <div>
        <table class ="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody *ngFor ="let d of dept;let i = index">
                <tr>
                    <td>{{d.deptid}}</td>
                    <td>{{d.dname}}</td>
                     <td>{{d.location}}</td>
                    <td> <button (click)="deleteDepartment(i)">Delete</button></td>
                    <td><button (click) = "editDepartment(i)">Edit</button></td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>
